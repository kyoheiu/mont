{% extends "base.html" %} {% block title %}
<title>{{ term.name }} | {{ config.title }}</title>
{% endblock %} {% block content %}
<div class="prefix">
  <div class="title">
    [Category: {{ term.name }}]
  </div>
</div>

{% for page in term.pages %}
<p>
  <div>
    {{ page.date }}
  </div>
  <div>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </div>
</p>
{% endfor %} {% endblock content %}
