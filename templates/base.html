<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    {% block title %}
    <title>{{ config.title }}</title>
    {% endblock %}
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ config.extra.mont_favicon }}"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link id="stylesheet" rel="stylesheet" type="text/css" href="/main.css" />
  </head>

  <div class="header">
    <div class="site_title">
      <a href="/">{{ config.title }}</a>
    </div>
    <div class="menu">
      <a href="/posts">› archives</a>
      &nbsp;<a href="/about">› about</a>
    </div>
    <hr class="break" />
  </div>

  <body onload="getTheme()">
    <section class="section">
      <div class="container">
        {% block content %} {% endblock %}
      </div>
    </section>
  </body>

  <div class="footer">
    author: {{ config.extra.mont_author }} | theme:
    <a href="https://github.com/kyoheiu/mont">mont</a>&#9968;
  </div>

  <script>
    MathJax = {
      tex: {
        inlineMath: [
          ["$", "$"],
          ["\\(", "\\)"],
        ],
      },
    };
  </script>
  <script
    type="text/javascript"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
  ></script>
</html>
